tags:
  - name: perfil
  - name: muestreo
  - name: usuario
  - name: ficha
consumes:
  - application/json
  - application/x-www-form-urlencoded
  - application/xml
  - text/xml
produces:
  - application/json
  - application/xml
  - text/xml
  - application/javascript
  - text/javascript
definitions:
  x-any:
    properties: {}
  usuario:
    properties:
      username:
        type: string
      email:
        type: string
      realm:
        type: string
      emailVerified:
        type: boolean
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - username
      - email
    additionalProperties: false
  perfil:
    properties:
      nombre:
        type: string
      apellido:
        type: string
      bio:
        type: string
      telefono:
        type: string
      institucion:
        type: string
      pais:
        type: string
      id:
        $ref: '#/definitions/ObjectID'
      userId:
        $ref: '#/definitions/ObjectID'
      usuarioId:
        $ref: '#/definitions/ObjectID'
    required:
      - nombre
      - apellido
    additionalProperties: false
  ficha:
    properties:
      titulo:
        type: string
      lugar:
        type: string
      descripcion:
        type: string
      investigadores:
        type: array
        items:
          type: object
      id:
        $ref: '#/definitions/ObjectID'
      muestreoId:
        $ref: '#/definitions/ObjectID'
      userId:
        $ref: '#/definitions/ObjectID'
    required:
      - titulo
      - lugar
    additionalProperties: false
  muestreo:
    properties:
      rawline:
        type: string
      rawfields:
        type: string
      latitud:
        type: number
        format: double
      longitud:
        type: number
        format: double
      fecha:
        type: string
        format: date-time
      hora:
        type: string
      fecha_hora:
        type: string
      temperatura_interna:
        type: number
        format: double
      temperatura_aire:
        type: number
        format: double
      temperatura_agua:
        type: number
        format: double
      presion:
        type: number
        format: double
      sensor_adicional:
        type: number
        format: double
      id:
        $ref: '#/definitions/ObjectID'
      userId:
        $ref: '#/definitions/ObjectID'
      usuarioId:
        $ref: '#/definitions/ObjectID'
    required:
      - rawline
      - rawfields
    additionalProperties: false
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      scopes:
        description: Array of scopes granted to this access token.
        type: array
        items:
          type: string
      created:
        type: string
        format: date-time
      userId:
        $ref: '#/definitions/ObjectID'
    required:
      - id
    additionalProperties: false
  ObjectID:
    type: string
    pattern: '^[a-fA-F\d]{24}$'
